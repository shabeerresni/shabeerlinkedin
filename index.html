<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shabeer Mohamed - Portfolio Website">
    <title>Shabeer Mohamed | Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- AOS Animation Library (Framer Motion alternative) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    
    <!-- Navigation -->
    <nav id="navbar" class="fixed top-0 w-full z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 transition-all duration-300">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="#hero" class="text-xl font-bold text-gray-900 dark:text-white">SM</a>
                <div class="hidden md:flex space-x-8">
                    <a href="#about" class="nav-link">About</a>
                    <a href="#experience" class="nav-link">Experience</a>
                    <a href="#skills" class="nav-link">Skills</a>
                    <a href="#education" class="nav-link">Education</a>
                    <a href="#projects" class="nav-link">Projects</a>
                    <a href="#contact" class="nav-link">Contact</a>
                </div>
                <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
                    <i data-lucide="sun" class="hidden dark:block w-5 h-5"></i>
                    <i data-lucide="moon" class="block dark:hidden w-5 h-5"></i>
                </button>
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden p-2">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden border-t border-gray-200 dark:border-gray-800">
            <div class="px-4 py-4 space-y-2">
                <a href="#about" class="block py-2 nav-link">About</a>
                <a href="#experience" class="block py-2 nav-link">Experience</a>
                <a href="#skills" class="block py-2 nav-link">Skills</a>
                <a href="#education" class="block py-2 nav-link">Education</a>
                <a href="#projects" class="block py-2 nav-link">Projects</a>
                <a href="#contact" class="block py-2 nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="min-h-screen flex items-center justify-center pt-16">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div data-aos="fade-up" class="mb-8">
                <img id="hero-image" src="" alt="Profile" class="w-32 h-32 md:w-40 md:h-40 rounded-full mx-auto mb-6 border-4 border-gray-200 dark:border-gray-700 shadow-lg object-cover">
            </div>
            <h1 id="hero-name" class="text-4xl md:text-6xl font-bold mb-4" data-aos="fade-up" data-aos-delay="100"></h1>
            <p id="hero-headline" class="text-xl md:text-2xl text-gray-600 dark:text-gray-400 mb-2" data-aos="fade-up" data-aos-delay="200"></p>
            <p id="hero-location" class="text-lg text-gray-500 dark:text-gray-500 mb-8" data-aos="fade-up" data-aos-delay="300"></p>
            <div class="flex justify-center space-x-4" data-aos="fade-up" data-aos-delay="400">
                <a id="linkedin-link" href="#" target="_blank" class="social-link">
                    <i data-lucide="linkedin" class="w-6 h-6"></i>
                </a>
                <a id="github-link" href="#" target="_blank" class="social-link">
                    <i data-lucide="github" class="w-6 h-6"></i>
                </a>
                <a id="email-link" href="#" class="social-link">
                    <i data-lucide="mail" class="w-6 h-6"></i>
                </a>
            </div>
            <div class="mt-12" data-aos="fade-up" data-aos-delay="500">
                <a href="#about" class="scroll-down-btn">
                    <i data-lucide="chevron-down" class="w-6 h-6 animate-bounce"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-20 bg-gray-50 dark:bg-gray-800">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-12" data-aos="fade-up">About Me</h2>
            <div class="max-w-4xl mx-auto">
                <p id="about-text" class="text-lg leading-relaxed whitespace-pre-line" data-aos="fade-up" data-aos-delay="100"></p>
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="py-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-12" data-aos="fade-up">Experience</h2>
            <div id="experience-timeline" class="max-w-4xl mx-auto space-y-8">
                <!-- Experience items will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-20 bg-gray-50 dark:bg-gray-800">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-12" data-aos="fade-up">Skills</h2>
            <div id="skills-container" class="flex flex-wrap justify-center gap-4 max-w-4xl mx-auto" data-aos="fade-up" data-aos-delay="100">
                <!-- Skills will be inserted here -->
            </div>
            <div class="mt-12">
                <h3 class="text-2xl font-semibold text-center mb-8" data-aos="fade-up">Domain Expertise</h3>
                <div id="domain-expertise" class="flex flex-wrap justify-center gap-4 max-w-4xl mx-auto" data-aos="fade-up" data-aos-delay="100">
                    <!-- Domain expertise will be inserted here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Education Section -->
    <section id="education" class="py-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-12" data-aos="fade-up">Education</h2>
            <div id="education-container" class="max-w-4xl mx-auto space-y-8">
                <!-- Education items will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20 bg-gray-50 dark:bg-gray-800">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-12" data-aos="fade-up">Projects & Achievements</h2>
            <div id="projects-container" class="max-w-4xl mx-auto grid md:grid-cols-2 gap-6">
                <!-- Projects will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-12" data-aos="fade-up">Get In Touch</h2>
            <div class="max-w-2xl mx-auto">
                <div class="flex justify-center space-x-6 mb-12" data-aos="fade-up" data-aos-delay="100">
                    <a id="contact-linkedin" href="#" target="_blank" class="contact-link">
                        <i data-lucide="linkedin" class="w-6 h-6"></i>
                        <span>LinkedIn</span>
                    </a>
                    <a id="contact-github" href="#" target="_blank" class="contact-link">
                        <i data-lucide="github" class="w-6 h-6"></i>
                        <span>GitHub</span>
                    </a>
                    <a id="contact-email" href="#" class="contact-link">
                        <i data-lucide="mail" class="w-6 h-6"></i>
                        <span>Email</span>
                    </a>
                </div>
                <form id="contact-form" class="space-y-6" data-aos="fade-up" data-aos-delay="200">
                    <div>
                        <label for="name" class="block text-sm font-medium mb-2">Name</label>
                        <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 dark:bg-black text-gray-400 py-8">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; <span id="current-year"></span> Shabeer Mohamed. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/utils/theme.js"></script>
    <script src="js/utils/animations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
