<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shabeer Mohamed - Portfolio Website">
    <title>Shabeer Mohamed | Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- AOS Animation Library (Framer Motion alternative) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    
    <!-- Navigation -->
    <nav id="navbar" class="fixed top-0 w-full z-50 bg-white/80 dark:bg-gray-900/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800 transition-all duration-300">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="#hero" class="text-xl font-bold gradient-text">SM</a>
                <div class="hidden md:flex space-x-8">
                    <a href="#about" class="nav-link">About</a>
                    <a href="#experience" class="nav-link">Experience</a>
                    <a href="#skills" class="nav-link">Skills</a>
                    <a href="#education" class="nav-link">Education</a>
                    <a href="#projects" class="nav-link">Projects</a>
                    <a href="#contact" class="nav-link">Contact</a>
                </div>
                <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
                    <i data-lucide="sun" class="hidden dark:block w-5 h-5"></i>
                    <i data-lucide="moon" class="block dark:hidden w-5 h-5"></i>
                </button>
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden p-2">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden border-t border-gray-200 dark:border-gray-800">
            <div class="px-4 py-4 space-y-2">
                <a href="#about" class="block py-2 nav-link">About</a>
                <a href="#experience" class="block py-2 nav-link">Experience</a>
                <a href="#skills" class="block py-2 nav-link">Skills</a>
                <a href="#education" class="block py-2 nav-link">Education</a>
                <a href="#projects" class="block py-2 nav-link">Projects</a>
                <a href="#contact" class="block py-2 nav-link">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="min-h-screen flex items-center justify-center pt-16 relative overflow-hidden animated-bg">
        <!-- Decorative Shapes -->
        <div class="decorative-shape w-96 h-96 gradient-bg" style="top: -10%; left: -10%;"></div>
        <div class="decorative-shape w-80 h-80 gradient-bg-2" style="bottom: -5%; right: -5%;"></div>
        <div class="decorative-shape w-72 h-72 gradient-bg-3" style="top: 50%; right: 10%;"></div>
        
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center relative z-10">
            <div data-aos="fade-up" class="mb-8">
                <div class="relative inline-block">
                    <div class="absolute inset-0 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-full blur-xl opacity-50 animate-pulse"></div>
                    <img id="hero-image" src="" alt="Profile" class="relative w-32 h-32 md:w-40 md:h-40 rounded-full mx-auto mb-6 border-4 border-white dark:border-gray-800 shadow-2xl object-cover ring-4 ring-indigo-500/20">
                </div>
            </div>
            <h1 id="hero-name" class="text-4xl md:text-6xl font-bold mb-4 gradient-text" data-aos="fade-up" data-aos-delay="100"></h1>
            <p id="hero-headline" class="text-xl md:text-2xl text-gray-700 dark:text-gray-300 mb-2 font-medium" data-aos="fade-up" data-aos-delay="200"></p>
            <p id="hero-location" class="text-lg text-gray-600 dark:text-gray-400 mb-8 flex items-center justify-center gap-2" data-aos="fade-up" data-aos-delay="300">
                <i data-lucide="map-pin" class="w-5 h-5"></i>
                <span></span>
            </p>
            <div class="flex justify-center space-x-4" data-aos="fade-up" data-aos-delay="400">
                <a id="linkedin-link" href="#" target="_blank" class="social-link">
                    <i data-lucide="linkedin" class="w-6 h-6"></i>
                </a>
                <a id="github-link" href="#" target="_blank" class="social-link">
                    <i data-lucide="github" class="w-6 h-6"></i>
                </a>
                <a id="email-link" href="#" class="social-link">
                    <i data-lucide="mail" class="w-6 h-6"></i>
                </a>
            </div>
            <div class="mt-12" data-aos="fade-up" data-aos-delay="500">
                <a href="#about" class="scroll-down-btn">
                    <i data-lucide="chevron-down" class="w-6 h-6 animate-bounce"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="py-20 relative overflow-hidden" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);">
        <div class="decorative-shape w-64 h-64 gradient-bg-3" style="top: 10%; right: -5%;"></div>
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-12 section-header gradient-text" data-aos="fade-up">
                <i data-lucide="user" class="inline-block w-8 h-8 mr-2"></i>
                About Me
            </h2>
            <div class="max-w-4xl mx-auto">
                <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-2xl p-8 shadow-xl card-glow" data-aos="fade-up" data-aos-delay="100">
                    <p id="about-text" class="text-lg leading-relaxed whitespace-pre-line text-gray-700 dark:text-gray-300"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="py-20 relative overflow-hidden animated-bg">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-12 section-header gradient-text" data-aos="fade-up">
                <i data-lucide="briefcase" class="inline-block w-8 h-8 mr-2"></i>
                Experience
            </h2>
            <div id="experience-timeline" class="max-w-4xl mx-auto space-y-8">
                <!-- Experience items will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="py-20 relative overflow-hidden" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="decorative-shape w-96 h-96 gradient-bg-2" style="top: -20%; left: -10%; opacity: 0.2;"></div>
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white section-header" data-aos="fade-up">
                <i data-lucide="award" class="inline-block w-8 h-8 mr-2"></i>
                Skills
            </h2>
            <div id="skills-container" class="flex flex-wrap justify-center gap-4 max-w-4xl mx-auto" data-aos="fade-up" data-aos-delay="100">
                <!-- Skills will be inserted here -->
            </div>
            <div class="mt-16">
                <h3 class="text-2xl font-semibold text-center mb-8 text-white" data-aos="fade-up">
                    <i data-lucide="target" class="inline-block w-6 h-6 mr-2"></i>
                    Domain Expertise
                </h3>
                <div id="domain-expertise" class="flex flex-wrap justify-center gap-4 max-w-4xl mx-auto" data-aos="fade-up" data-aos-delay="100">
                    <!-- Domain expertise will be inserted here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Education Section -->
    <section id="education" class="py-20 relative overflow-hidden animated-bg">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-12 section-header gradient-text" data-aos="fade-up">
                <i data-lucide="graduation-cap" class="inline-block w-8 h-8 mr-2"></i>
                Education
            </h2>
            <div id="education-container" class="max-w-4xl mx-auto space-y-8">
                <!-- Education items will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-20 relative overflow-hidden" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
        <div class="decorative-shape w-80 h-80 gradient-bg-4" style="bottom: -10%; right: -5%; opacity: 0.2;"></div>
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white section-header" data-aos="fade-up">
                <i data-lucide="folder-kanban" class="inline-block w-8 h-8 mr-2"></i>
                Projects & Achievements
            </h2>
            <div id="projects-container" class="max-w-4xl mx-auto grid md:grid-cols-2 gap-6">
                <!-- Projects will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 relative overflow-hidden animated-bg">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-12 section-header gradient-text" data-aos="fade-up">
                <i data-lucide="mail" class="inline-block w-8 h-8 mr-2"></i>
                Get In Touch
            </h2>
            <div class="max-w-2xl mx-auto">
                <div class="flex justify-center space-x-6 mb-12" data-aos="fade-up" data-aos-delay="100">
                    <a id="contact-linkedin" href="#" target="_blank" class="contact-link">
                        <i data-lucide="linkedin" class="w-6 h-6"></i>
                        <span class="font-semibold">LinkedIn</span>
                    </a>
                    <a id="contact-github" href="#" target="_blank" class="contact-link">
                        <i data-lucide="github" class="w-6 h-6"></i>
                        <span class="font-semibold">GitHub</span>
                    </a>
                    <a id="contact-email" href="#" class="contact-link">
                        <i data-lucide="mail" class="w-6 h-6"></i>
                        <span class="font-semibold">Email</span>
                    </a>
                </div>
                <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-2xl p-8 shadow-xl card-glow" data-aos="fade-up" data-aos-delay="200">
                    <form id="contact-form" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">
                                <i data-lucide="user" class="inline-block w-4 h-4 mr-1"></i>
                                Name
                            </label>
                            <input type="text" id="name" name="name" required class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">
                                <i data-lucide="at-sign" class="inline-block w-4 h-4 mr-1"></i>
                                Email
                            </label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium mb-2 text-gray-700 dark:text-gray-300">
                                <i data-lucide="message-square" class="inline-block w-4 h-4 mr-1"></i>
                                Message
                            </label>
                            <textarea id="message" name="message" rows="5" required class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"></textarea>
                        </div>
                        <button type="submit" class="w-full btn-gradient text-white font-semibold py-3 px-6 rounded-lg">
                            <i data-lucide="send" class="inline-block w-5 h-5 mr-2"></i>
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="relative overflow-hidden" style="background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);">
        <div class="decorative-shape w-64 h-64 gradient-bg" style="top: -50%; left: -10%; opacity: 0.1;"></div>
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center py-8 relative z-10">
            <p class="text-gray-400">
                &copy; <span id="current-year"></span> Shabeer Mohamed. All rights reserved.
            </p>
            <div class="mt-4 flex justify-center space-x-4">
                <div class="w-2 h-2 rounded-full bg-indigo-500"></div>
                <div class="w-2 h-2 rounded-full bg-purple-500"></div>
                <div class="w-2 h-2 rounded-full bg-pink-500"></div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/utils/theme.js"></script>
    <script src="js/utils/animations.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
